<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/css.css">
  <script type="text/javascript" src="js/jquery.js">
  </script>
  <script type="text/javascript" src="js/js.js"></script>
  <title>TicTacToe</title>
</head>
<body>

<div id="container">
  <h1>TicTacToe Combat</h1>
  <h3 id="header">Current player: <label id="player">X</label></h3>
  <div class="board">
    <div id="0" class="cell"></div>
    <div id="1" class="cell"></div>
    <div id="2" class="cell"></div>
    <div id="3" class="cell"></div>
    <div id="4" class="cell"></div>
    <div id="5" class="cell"></div>
    <div id="6" class="cell"></div>
    <div id="7" class="cell"></div>
    <div id="8" class="cell"></div>
  </div>
  <button id="restart" onclick="restart();" >Start again </button>

</div>


</body>
</html>
